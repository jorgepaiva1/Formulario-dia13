<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row"><!-- fila y col columna de la fila-->
            <div class="col-12 text-warning"> Cuenta Crédito</div>
            <div class="col-12  "> 
                <select class="form-select">
                    <option> --- </option>
                    <option>Cuenta Credito</option>
                </select>
              </div>
        </div>
        <div class="row">
            <div class="col-5 col-lg-4 text-warning" >Numero de Cuenta</div>
            <div class="col-3 col-log-2 text-warning" >Guardar</div>
            <div class="col-4 col-lg-5 text-warning">Alias </div>
        </div>
        <div class="row">
            <div class="col-5 col-lg-4 ">
            <input class="form-control form-control-lg" type="text" placeholder="" aria-label=".form-control-lg example">
            </div>
            <div class="form-check col-3 col-log-2 justify-content-center">
                <input class="form-check-input" type="checkbox" value="" id="CheckboxGuardar">
                <label class="form-check-label" for="CheckboxGuardar"></label>
              </div>
                <div class="col-4 col-log-5  ">
                    <input class="form-control form-control-lg" type="text" placeholder="" aria-label=".form-control-lg example">
                </div>
        </div>
        <div class="row">
            <div class="col-6 col-log-6 text-warning">Banco</div>
            <div class="col-6 col-log-6 text-warning"> Denominacion</div>
        </div>
        <div class="row">
            <div class="col-6 col-log-6 ">
                <select class="form-select">
                    <option> --- </option>
                    <option>Banco Sudameric</option>
                    <option>Banco Rio</option>
                    <option>Banco Itau</option>
                    <option>Banco Central</option>
                    </select>
            </div>
            <div class="col-6 col-log-6 ">
                <input class="form-control form-control-lg" type="text" placeholder="" aria-label=".form-control-lg example">
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-log-6 text-warning">Tipo de documento</div>
            <div class="col-6 col-log-6 text-warning">Número de Documento</div>
        </div>
        <div class="row">
            <div class="col-6 col-log-6 text-warning">
                <select class="form-select">
                    <option> Seleccionar</option>
                    <option> Cedula de Identidad</option>
                    <option> Registro Unico del Contribuyente</option>
                    <option> Personas No Residentes</option>
                    <option> Persona Residentes</option>
                    </select>
            </div>
            <div class="col-6 col log-6 text-warning">
                <input class="form-control form-control-lg " id="NumeroDocu" type="text" placeholder="" aria-label=".form-control-lg example" onkeypress="return validaNumericos(event);"/>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-warning">Domicilio</div>
        </div>
        <div class="row">
            <div class="col-12 ">
                <input class="form-control form-control-lg" type="text" placeholder="" aria-label=".form-control-lg example">
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-warning">Localidad</div>
        </div>
        <div class="row">
            <div class="col-12 ">
                <input class="form-control form-control-lg" type="text" placeholder="" aria-label=".form-control-lg example">
            </div>
        </div>
    </div>
    <script src="formularioJs.js"></script>

</html>
